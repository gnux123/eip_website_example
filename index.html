<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="eip_main">
        <div class="header">
            <div class="header_wrap"></div>
        </div>
        <div class="navs">
            <div class="navs_wrap">
                <ul class="main_navs">
                    <li><a href="#">首頁</a></li>
                    <li><a href="#">差勤申請</a></li>
                    <li><a href="#">表單資訊</a></li>
                    <li><a href="#">差勤紀錄查詢</a></li>
                    <li><a href="#">系統設定</a></li>
                </ul>
                
                <a href="#" class="btn_checkin">
                    <span>線上打卡</span>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="content_wrap">
                <div class="panel_list">
                    <ul class="panel_list_content">
                        <li class="col-2">
                            <div class="panel_box form_sign">
                                <div class="panel_box_wrap">
                                    <!-- toolbox start -->
                                    <div class="panel_toolbox">
                                        <h3>簽核表單</h3>
                                        <a href="#" class="btn_general"><span>已申請</span></a>
                                        <div class="waiting_events">
                                            <p>待處理</p>
                                            <p><span>9999</span>件</p>
                                        </div>
                                    </div>
                                    <!-- toolbox end -->
                                </div>
                            </div>
                        </li>
                        <li class="col-2">
                            <div class="panel_box today_checkin">
                                <div class="panel_box_wrap">
                                    <!-- toolbox start -->
                                    <div class="panel_toolbox">
                                        <h3>今日打卡</h3>
                                        <a class="btn_turns" href="javascript:void(0);"><span>紀錄</span></a>
                                        <div class="checkin_time">
                                            <p class="on_work">上班<span class="time">08:30</span></p>
                                            <p class="off_work">下班<span class="time bold">18:30</span></p>
                                        </div>
                                    </div>
                                    <!-- toolbox end -->
                                </div>
                            </div>
                        </li>
                        <li class="col-4">
                            <div class="panel_box daysoff_view">
                                <div class="panel_box_wrap">
                                    <div class="panel_toolbox">
                                        <h3>休假天數</h3>
                                        <a href="#" class="btn_general"><span>明細</span></a>
                                        
                                        <ul class="daysoff_group">
                                            <li>
                                                <p class="daysoff_title">特休假</p>
                                                <div class="timebar"06
                                                >
                                                    <div class="timebar_wrap">
                                                        <div class="timebar_percent" style="width: 30%;">
                                                            <p class="timebar_text timebar_tips blue"><span>98.5</span>天<span>24.5</span>小時</p>
                                                        </div>
                                                    </div>
                                                    <p class="timebar_text total_time"><span>30</span>天</p>
                                                </div>
                                            </li>
                                            <li>
                                                <p class="daysoff_title">加班補休</p>
                                                <div class="timebar">
                                                    <div class="timebar_wrap"></div>
                                                </div>
                                            </li>
                                            <li>
                                                <p class="daysoff_title">其他<a class="btn_info" href="#"></a></p>
                                                <div class="timebar">
                                                    <div class="timebar_wrap"></div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_wrap">
                <p>若對於本公司內部網頁有任何疑問，歡迎透過服務專線詢問：外撥碼+21080</p>
            </div>
        </div>
    </div>
</body>
</html>
